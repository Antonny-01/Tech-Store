<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Store - Login</title>
  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #0064d2;
      padding: 15px 30px;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1.2px;
      text-align: left;
    }

    .auth-container {
      background: white;
      max-width: 400px;
      margin: 60px auto 100px;
      padding: 40px 30px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .auth-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.5rem;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0064d2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #0064d2;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004a9f;
    }

    .auth-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    .auth-footer a {
      color: #0064d2;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .auth-container {
        margin: 40px 15px 80px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<header>Tech Store</header>

<div class="auth-container">
  <h2>Sign in to your account</h2>
  <form action="#" method="POST" autocomplete="off">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password" />

    <button type="submit">Sign In</button>
  </form>

  <div class="auth-footer">
    Don't have an account? <a href="register.html">Register here</a>
  </div>
</div>

</body>
</html>
