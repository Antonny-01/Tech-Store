<!DOCTYPE html>
<html>
<head>
  <title>Tech Store</title>

  <!-- Font Awesome for Cart Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/download2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    
    header {
      background-color: rgba(58, 11, 228, 0.85);
      padding: 15px 25px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      width: 280px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 16px;
      border: none;
      background-color: #f0c14b;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .user-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    .user-links a:hover {
      text-decoration: underline;
    }

    nav {
      background-color: rgba(28, 26, 161, 0.85);
      padding: 10px 25px;
      display: flex;
      gap: 20px;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .banner {
      height: 300px;
      background: url('images/download1.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(247, 243, 243);
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    .products-section {
      padding: 20px 30px;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      margin: 20px;
      border-radius: 10px;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #003087;
      border-bottom: 2px solid #003087;
      padding-bottom: 5px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
    }

    .price {
      color: #b12704;
      font-weight: bold;
      margin-top: 5px;
      font-size: 1.05rem;
    }

    footer {
      background-color: rgba(18, 18, 212, 0.85);
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tech Store</div>
    <div class="search-bar">
      <input type="text" placeholder="Search tech products..." />
      <button>Search</button>
    </div>
    <div class="user-links">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>
 
  <nav>
    <a href="#">Home</a>
    <a href="deals.html">Deals</a>
    <a href="#">Laptops</a>
    <a href="#">Smartphones</a>
    <a href="#">Accessories</a>
    <a href="#">Support</a>
  </nav>
  
  <div class="banner">Welcome to Tech Store</div>

  <section class="products-section">
    <div class="section-title">Featured Tech Deals</div>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/download4.jpg" alt="Gaming Laptop">
        <div class="product-title">Gaming Laptop GTX 3060</div>
        <div class="price">$1,299.00</div>
      </div>
      <div class="product-card">
        <img src="images/download5.jpg" alt="Wireless Earbuds">
        <div class="product-title">Wireless Earbuds Pro X</div>
        <div class="price">$89.99</div>
      </div>
      <div class="product-card">
        <img src="images/download6.jpg" alt="Smart Watch">
        <div class="product-title">Smart Watch Ultra</div>
        <div class="price">$199.00</div>
      </div>
      <div class="product-card">
        <img src="images/download7.jpg" alt="Bluetooth Speaker">
        <div class="product-title">Bluetooth Speaker Bass+</div>
        <div class="price">$49.99</div>
      </div>
    </div>
  </section>

  <footer>
    2025 Tech Store |
    <a href="#">About Us</a> |
    <a href="#">Help</a> |
    <a href="#">Privacy</a> |
    <a href="#">Terms</a>
  </footer>
</body>
</html>
