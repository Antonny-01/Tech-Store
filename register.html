
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Store - Register</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function validateForm(event) {
      event.preventDefault(); 

      let fullname = document.getElementById("fullname").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm_password").value;

     
      if (fullname.length < 3) {
        alert("Full name must be at least 3 characters long.");
        return false;
      }

      
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

     
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      document.querySelector("form").submit();
    }
  </script>
</head>
<body>
 
  <header>
    <div class="logo">Tech Store</div>
    <div class="search-bar">
      <input type="text" placeholder="Search tech products..." />
      <button>Search</button>
    </div>
    <div class="user-links">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  
   <nav>
    <a href="index.php">Home</a>
    <a href="deals.html">Deals</a>
    <a href="laptops.php">Laptops</a>
    <a href="smartphones.php">Smartphones</a>
    <a href="#">Accessories</a>
    <a href="#">Support</a>
  </nav>
  

 
  <div class="auth-container">
    <h2>Create your account</h2>
    <form action="register.php" method="POST" autocomplete="off" onsubmit="return validateForm(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />

      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password" />

      <button type="submit">Create Account</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>
